setup:
  addons:
    - plan: heroku-postgresql:essential-0
      as: DATABASE
    - plan: heroku-redis:mini
      as: REDIS
    - plan: papertrail:choklad

build:
  docker:
    web: Dockerfile

release:
  image: web
  command:
    - npx prisma db push --schema=/evolution/prisma/postgresql-schema.prisma --accept-data-loss || echo "Migration falhou, continuando..."
    - npx prisma generate --schema=/evolution/prisma/postgresql-schema.prisma || echo "Generate falhou, continuando..."

run:
  web: /evolution/entrypoint.sh